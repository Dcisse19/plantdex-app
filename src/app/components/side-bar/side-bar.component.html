<div class="form-check" *ngFor="let categorie of categoriesRecupDeLaHome">
  <input
    class="form-check-input"
    type="checkbox"
    value="{{ categorie }}"
    id="{{ categorie }}"
    (change)="onCheckCategory($event)"
  />
  <label class="form-check-label" for="{{ categorie }}">
    {{ categorie }}
  </label>
</div>
